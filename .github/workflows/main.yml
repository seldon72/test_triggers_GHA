name: 'Push Main'

on:
  pull_request:
    branches:
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
      - 'fix/**'

    paths-ignore:
      - 'Docs/**'

jobs:
  test_push:
    name: 'Test pull request code to main branch'
    environment: Dev
    runs-on: ubuntu-latest
    env:
      GH_COMMENT: 'This is a test on pull to main'
      GH_STAGE: 'Pull to main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cat File
        run: cat message.txt

      - name: Echo Stage
        run: echo $GH_STAGE

      - name: Echo Comment
        run: echo $GH_COMMENT
      - name: Checkout remote 
        uses: actions/checkout@v2
        with: 
          repository: seldon72/template-action
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./.github/template-action
      - name: Run Terraform
        uses: ./.github/template-action/actions
